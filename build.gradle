task wrapper(type: Wrapper) {
    gradleVersion = '1.7'
}

buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:0.5.+'
    }
}

allprojects {
    repositories {
        mavenCentral()
    }
    tasks.withType(Compile) {
        options.encoding = "UTF-8"
    }
}

apply plugin: 'android-reporting'
